<!DOCTYPE html>
<html>
<head>
  <title>Clauses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1f6391;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #clausesTableContainer {
      margin-top: 30px;
      display: none;
    }
    table {
      width: 100%;
      background-color: #fff;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <h2>Clauses</h2>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department">
        <option value="">Loading departments...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="agreementType">Agreement Type</label>
      <select id="agreementType" disabled>
        <option value="">Select a department first</option>
      </select>
    </div>

    <button id="proceedBtn" disabled>Proceed</button>

    <div class="loader" id="loader"></div>

    <div id="clausesTableContainer">
      <h3>Clauses List</h3>
      <table id="clausesTable">
        <thead>
          <tr>
            <th>Clause ID</th>
            <th>Title</th>
            <th>Description</th>
            <!-- <th>Status</th> -->
            <th>Created By</th>
            <th>Created On</th>
          </tr>
        </thead>
        <tbody id="clausesTableBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="clauses.js"></script>
</body>
</html>
