<!DOCTYPE html>
<html>
<head>
  <title>Clauses</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #ecf0f1;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    h2 {
      color: #435261;
      font-size: 22px;
      margin: 30px 0;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1f6391;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #clausesCardContainer {
      margin-top: 30px;
      display: none;
    }

    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      text-align: left;
      background: #ffffff;
      padding: 15px;
      border-radius: 5px;
      width: 100%;
      max-width: 370px;
      margin-bottom: 15px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .card .copy-btn {
      font-size: 12px;
      padding: 5px 7px;
      position: absolute;
      right: 20px;
      top: 2px;
      cursor: pointer;
    }

    .card .title-span {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .card .description-span {
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <h2>Clauses</h2>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department">
        <option value="">Loading departments...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="agreementType">Agreement Type</label>
      <select id="agreementType" disabled>
        <option value="">Select a department first</option>
      </select>
    </div>

    <button id="proceedBtn" disabled>Proceed</button>

    <div class="loader" id="loader"></div>

    <!-- NEW: Cards will render here -->
    <div id="clausesCardContainer"></div>
  </div>
  <script src="clauses.js"></script>
</body>
</html>
