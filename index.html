<!DOCTYPE html>
<html>
<head>
  <title>ConvergeLego Add-in</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }

    body {
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    h3 {
      color: #435261;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    #status {
      margin-top: 20px;
      color: #ff1919;
      font-weight: 300;
    }

    /* Loader Styles */
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <img src="/assets/logo-legal.png" alt="ConvergeLego Logo" width="200" />
    <h3>Login to access ConvergeLego Add-Ins</h3>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" id="loginBtn" />
    </form>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
