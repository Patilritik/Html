<!DOCTYPE html>
<html>
<head>
  <title>AI Clauses</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    * {
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: #ecf0f1;
      margin: 0;
      padding: 3%;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #435261;
      font-size: 22px;
      margin: 30px 0;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .content-div {
      padding: 4%;
      background: white;
      border-radius: 5px;
      text-align: left;
      display: none;
    }

    .optimize-btn {
      background-color: #0000007c;
      color: white;
      padding: 9px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.5s;
      width: 100%;
      margin: 5px 0 15px;
    }

    .optimize-btn:hover {
      background-color: #00000098;
    }

    .loader {
      display: none;
      margin: 10px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <div class="container">
    <h2>AI Clauses</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchButton">Search</button>
    </div>

    <button class="optimize-btn" id="optimizeBtn" disabled>Optimize Text</button>

    <div class="loader" id="loader"></div>

    <div class="content-div" id="contentDiv">
      <button id="addToWordBtn" style="padding: 6px 8px ; font-size: 14px;">Add to word</button>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="aiclauses.js"></script>
</body>
</html>
