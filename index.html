<!DOCTYPE html>
<html>
<head>
  <title>ConvergeLego Add-in</title>
  <style>
    body {
      background-color: #ecf0f1;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 15px;
      color: #2c3e50;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <h1>ConvergeLego Add-in by Ritik</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
      </div>
      <input type="submit" value="Submit">
    </form>
    <div id="status"></div>
  </div>

  <script>
    Office.onReady((info) => {
      if (info.host === Office.HostType.Word) {
        document.getElementById("userForm").onsubmit = function(event) {
          event.preventDefault();
          insertDetailsIntoDocument();
        };
      }
    });

    function insertDetailsIntoDocument() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const statusDiv = document.getElementById("status");

      if (!name || !email || !phone) {
        statusDiv.innerText = "Please fill out all fields.";
        return;
      }

      Word.run(async (context) => {
        const document = context.document;
        const range = document.getSelection();
        const details = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\n`;
        range.insertText(details, Word.InsertLocation.end);
        await context.sync();
        statusDiv.innerText = "Details inserted successfully!";
        document.getElementById("userForm").reset();
      }).catch((error) => {
        console.error("Error:", error);
        // statusDiv.innerText = "Error inserting details.";
      });
    }
  </script>
</body>
</html>
