<!DOCTYPE html>
<html>
<head>
  <title>AI Clauses</title>
  <style>
    body {
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9 ;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <h2>AI Clauses</h2>
    <input type="text" id="searchInput" placeholder="Search..." />
    <button id="searchButton">Search</button>
  </div>
  <script src="aiclauses.js"></script>
</body>
</html>
